<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">

    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="https://s3.amazonaws.com/thumbnails.venngage.com/template/9f596769-790d-4b5f-bb80-668016a9c920.png"
                alt="">
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>

        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Book Your Table</button>
            <button class="btn">Order Now</button>
        </div>
    </header 
    <body>
    <section class="contain">
        <div class="bar">
            <div class="container">
                <h1>Contact Us</h1>
                <h2>Make a reservation at Delicious resturant is easy and takes just a couple of minutes</h2>
            </div>
            <div class="right_container">
                <img src="images/logo.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="contact">
        <div class="content">
            <p>Get in touch</p>
        </div>
        <div class="contact_container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker fa-1x" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone-square fa-1x" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p></p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope fa-1x" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send us a message</h2>
                    <div class="inputbox">
                        <input type="text" name="Name" placeholder="Name" required="required">
                    </div>
                    <div class="inputbox">
                        <input type="text" name="Email" placeholder="Email" required="required">
                    </div>
                    <div class="inputbox">
                        <textarea name="Message" placeholder="Your Message" required="required"></textarea>
                    </div>
                    <div class="inputbox">
                        <center><input class="btn btn-default" type="submit" name="submit" value="Send"></center>
                        <!-- <input type="submit" name="" value="send"> -->
                    </div>
                </form>
            </div>
        </div>
    </section>

    </body>
</head>

</html>
